<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Services</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-r from-blue-800 via-gray-900 to-black text-white font-sans">

  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl text-center font-bold mb-10">Hotel Services</h1>

    <!-- Room Service Card -->
    <div class="service-card bg-white/20 backdrop-blur-md p-6 rounded-lg shadow-xl mb-6 hover:scale-105 transform transition">
      <h2 class="text-2xl font-semibold mb-5">Room Services</h2>
      <label class="block mb-2">
        <input type="checkbox" name="room-service" value="Food and Beverage Orders" class="mr-2">
        Food and Beverage Orders
      </label>
      <label class="block mb-2">
        <input type="checkbox" name="room-service" value="In-room dining" class="mr-2">
        In-room Dining
      </label>
      <label class="block mb-2">
        <input type="checkbox" name="room-service" value="Special requests" class="mr-2">
        Special Requests
      </label>
    </div>

    <!-- Housekeeping Card -->
    <div class="service-card bg-white/20 backdrop-blur-md p-6 rounded-lg shadow-xl mb-6 hover:scale-105 transform transition">
      <h2 class="text-2xl font-semibold mb-5">Housekeeping Services</h2>
      <label class="block mb-2">
        <input type="checkbox" name="housekeeping" value="Daily cleaning" class="mr-2">
        Daily Cleaning
      </label>
      <label class="block mb-2">
        <input type="checkbox" name="housekeeping" value="Extra towels" class="mr-2">
        Extra Towels
      </label>
      <label class="block mb-2">
        <input type="checkbox" name="housekeeping" value="Laundry service" class="mr-2">
        Laundry Service
      </label>
    </div>

    <!-- Concierge Card -->
    <div class="service-card bg-white/20 backdrop-blur-md p-6 rounded-lg shadow-xl mb-6 hover:scale-105 transform transition">
      <h2 class="text-2xl font-semibold mb-5">Concierge Services</h2>
      <label class="block mb-2">
        <input type="checkbox" name="concierge" value="Tour bookings" class="mr-2">
        Tour Bookings
      </label>
      <label class="block mb-2">
        <input type="checkbox" name="concierge" value="Event tickets" class="mr-2">
        Event Tickets
      </label>
      <label class="block mb-2">
        <input type="checkbox" name="concierge" value="Transportation" class="mr-2">
        Transportation
      </label>
    </div>

    <!-- Spa & Wellness Card -->
    <div class="service-card bg-white/20 backdrop-blur-md p-6 rounded-lg shadow-xl mb-6 hover:scale-105 transform transition">
      <h2 class="text-2xl font-semibold mb-5">Spa & Wellness</h2>
      <label class="block mb-2">
        <input type="checkbox" name="spa" value="Massage" class="mr-2">
        Massage Booking
      </label>
      <label class="block mb-2">
        <input type="checkbox" name="spa" value="Spa treatments" class="mr-2">
        Spa Treatments
      </label>
    </div>

    <!-- Call Reception -->
    <div class="call-reception text-center my-6">
      <button id="call-reception-btn" class="bg-red-500 text-white text-xl px-6 py-3 rounded-full hover:bg-red-400 focus:outline-none">
        Request Call from Reception
      </button>
    </div>

    <!-- Complaint/Inquiry Section -->
    <div class="form bg-white/20 backdrop-blur-md p-8 rounded-lg shadow-xl">
      <h3 class="text-xl font-semibold mb-4">Guest Information</h3>
      <label for="guest-name" class="block mb-2">Guest Name:</label>
      <input type="text" id="guest-name" class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800 text-white focus:outline-none" placeholder="Enter name" required>

      <label for="room-number" class="block mb-2">Room Number:</label>
      <input type="text" id="room-number" class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800 text-white focus:outline-none" placeholder="Enter room number" required>

      <h3 class="text-xl font-semibold mb-4">Additional Details</h3>
      <label for="complaint-inquiry" class="block mb-2">Complaint/Inquiry:</label>
      <textarea id="complaint-inquiry" class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800 text-white focus:outline-none" rows="4" placeholder="Enter your complaint or inquiry here..."></textarea>

      <button id="submit-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-500 focus:outline-none transition">
        Submit Request
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
